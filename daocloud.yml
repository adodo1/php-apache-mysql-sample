version: 2.0
test:
  image: daocloud.io/php:5.6-apache
  
  services:
    - mysql
  
  env:
    - MYSQL_USERNAME = "root"
    - MYSQL_PASSWORD = ""
    - MYSQL_INSTANCE_NAME = "test"
  
  install:
    - docker-php-ext-install pdo_mysql
  
  script:
    - phpunit DBTest

build:
  image:
    dockerfile_path: Dockerfile
    build_dir: /
    cache: true
